<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Form</title>
</head>
<body>
    <h2>Car Purchase Form</h2>
    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name"><br /><br />
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"><br /><br />
        <label for="tel">Phone:</label>
        <input type="text" name="Phone" id="tel"><br /><br />
        <label for="model">Choose a Car:</label>
        <select name="Choose a car" id="model">
            <option value="Model 1">Model 1</option>
            <option value="Model 2">Model 2</option>
            <option value="Model 3">Model 3</option>
        </select><br /><br />
        <label for="color">Choose a color:</label>
        <select name="color" id="color">
            <option value="red">red</option>
            <option value="black">black</option>
            <option value="white">white</option>
        </select><br /><br />
        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity"><br /><br />
        <label for="delivery">Delivery Date:</label>
        <input type="date" name="delivery" id="delivery"><br /><br />
        <input type="button" value="Submit">
    </form>
</body>
</html>
