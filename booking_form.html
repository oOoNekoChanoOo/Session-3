<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h2>Booking Form</h2>
    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name"><br /><br />
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"><br /><br />
        <label for="tel">Phone:</label>
        <input type="text" name="Phone" id="tel"><br /><br />
        <label for="date">Date:</label>
        <input type="datetime-local" name="Date" id="date"><br /><br />
        <label for="time">Time:</label>
        <input type="time" name="time" id="time"><br /><br />
        <label for="guest">Number of Guest</label>
        <input type="text" name="Number of Guest" id="guest"><br /><br />
        <input type="button" value="Submit">
    </form>
</body>
</html>
